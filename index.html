<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Perceptron</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Perceptron</h1>
        <label for="w1">Peso w1:</label>
        <input type="number" id="w1" step="any" value="0"><br>
        <label for="w2">Peso w2:</label>
        <input type="number" id="w2" step="any" value="0"><br>
        <label for="b">Limiar b:</label>
        <input type="number" id="b" step="any" value="0"><br>
        <button id="calculate-btn">Calcular Perceptron</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
